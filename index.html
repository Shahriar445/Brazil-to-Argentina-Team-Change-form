<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Supporter Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Change Your Football Team Support</h1>
        <form id="supporterForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="currentTeam">Current Team:</label>
                <select id="currentTeam" name="currentTeam" required>
                    <option value="Brazil">Brazil</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newTeam">New Team:</label>
                <select id="newTeam" name="newTeam" required>
                    <option value="Argentina">Argentina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Change:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
